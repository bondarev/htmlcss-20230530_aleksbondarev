<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                            <path d="M78 0L110 32H78V0Z" fill="currentColor"/>

                    </svg>
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="component-page">
                <aside class="sidebar component-page__sidebar">
                    <div class="sidebar__section">
                        <h4 class="sidebar__section-title">Components</h4>
                        <nav class="sidebar__section-links">

                                    <div class="histogram__title">Total orders</div>
                                    <a href="#" class="histogram__link">View all</a>
                                </div>
                                <div class="histogram__total">50254</div>
                                <div class="histogram__bars"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer footer_sm">
        <div class="container">
            <div class="footer__inner">
                <h6 class="footer__title">Reusable component library</h6>

<script>
    createHistogram(document.querySelector('.histogram__bars'));
