<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
<div class="calendar">

        <div class="calendar__body-wrapper">
            <div class="calendar__body">
                <span class="calendar__item calendar__item_day">Mon</span>
                <span class="calendar__item calendar__item_day">Tue</span>
                <span class="calendar__item calendar__item_day">Wed</span>
                <span class="calendar__item calendar__item_day">Thu</span>
                <span class="calendar__item calendar__item_day">Fri</span>
                <span class="calendar__item calendar__item_day">Sat</span>
                <span class="calendar__item calendar__item_day">Sun</span>
                <span class="calendar__item"></span>
                <span class="calendar__item"></span>
                <span class="calendar__item"></span>
                <span class="calendar__item"></span>
                <time class="calendar__item">1</time>
                <time class="calendar__item">2</time>
                <time class="calendar__item">3</time>
                <time class="calendar__item">4</time>
                <time class="calendar__item">5</time>
                <time class="calendar__item">6</time>
                <time class="calendar__item">7</time>
                <time class="calendar__item">8</time>
                <time class="calendar__item">9</time>
                <time class="calendar__item">10</time>
                <time class="calendar__item">11</time>
                <time class="calendar__item">12</time>
                <time class="calendar__item">13</time>
                <time class="calendar__item">14</time>
                <time class="calendar__item">15</time>
                <time class="calendar__item">16</time>
                <time class="calendar__item">17</time>
                <time class="calendar__item calendar__item_active">18</time>
                <time class="calendar__item calendar__item_range">19</time>
                <time class="calendar__item calendar__item_range">20</time>
                <time class="calendar__item calendar__item_range">21</time>
                <time class="calendar__item calendar__item_range">22</time>
                <time class="calendar__item calendar__item_active">23</time>
                <time class="calendar__item">24</time>
                <time class="calendar__item">25</time>
                <time class="calendar__item">26</time>
                <time class="calendar__item">27</time>
                <time class="calendar__item">28</time>
                <time class="calendar__item">29</time>
                <time class="calendar__item">30</time>
                <time class="calendar__item">31</time>
            </div>
        </div>
    </div>
</div>
</body>
</html>
